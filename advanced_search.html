<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <section>
            <div class="main">
                <a href="index.html" class="links">Google Search</a>

            <div class="search">
                <h1 class="adv_pg">Find pages with...</h1>
        
            <form method="GET" action="https://www.google.com/search" class="adv_form">
                <div class="form_adv">
                    <div class="words">
                        <label for="">all these words:</label>
                        <input type="text" name="as_q" class="adv_search">
                    </div>
    
                    <div class="words">
                        <label for="">this exact word or phrase:</label>
                        <input type="text" name="as_q" class="adv_search">
                    </div>
    
                    <div class="words">
                        <label for="">any of these words:</label>
                        <input type="text" name="as_q" class="adv_search">
                    </div>
    
                    <div class="words">
                        <label for="">none of these words:</label>
                        <input type="text" name="as_q" class="adv_search">
                    </div>
                </div>
                
                <input type="submit" class="adv_btn" value="Advanced Search">
            </form>
            </div>

            </div>

        </section>
    </body>
</html>
